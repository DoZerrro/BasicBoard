<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시물 상세보기</title>
</head>
<body>
    <h1 th:text="${boardInfo.title}"></h1>
    <div>제목: <span th:text="${boardInfo.title}"></span></div>
    <div>작성자: <span th:text="${boardInfo.name}"></span></div>
    <div>조회수: <span th:text="${boardInfo.viewCnt}"></span></div>
    <div>작성일: <span th:text="${#temporals.format(boardInfo.regDate, 'yyyy-MM-dd HH:mm:ss')}"></span></div>
    <div>내용: <span th:text="${boardInfo.content}"></span></div>
    <div><a href="/">목록보기</a></div>
    <div>
        <a th:href="@{/updateForm(id=${boardInfo.seq})}"
            th:if="${userInfo != null && boardInfo.userId == userInfo.userId}"
        >수정하기
        </a>
    </div>
    <div>
        <a th:href="@{/delete(id=${boardInfo.seq})}"
           th:if="${userInfo != null && (boardInfo.userId == userInfo.userId || userInfo.roleId == 2)}"
        >삭제하기
        </a>
    </div>
</body>
</html>

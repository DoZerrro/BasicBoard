<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수정하기</title>
</head>
<body>
    <h1>수정하기</h1>
    <form action="/update" method="post">
        <label>
            <input type="hidden" name="seq" th:value="${boardInfo.seq}"/>
        </label>
        이름: <span th:text="${boardInfo.name}"></span> <br>
        제목: <label> <input type="text" name="title" th:value="${boardInfo.title}" /> </label> <br>
        내용: <br>
        <label>
            <textarea name="content" cols="50" rows="5" th:text="${boardInfo.content}"></textarea>
        </label> <br>
        <input type="submit" value="수정"/>
    </form>
</body>
</html>
